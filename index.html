<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Petrona" rel="stylesheet">
</head>

<body>

<div class="panel-group" id="IPHeading">
  <div class="panel panel-default">
    <div class="panel-body">Instant Pot School</div>
  </div>
</div>

<div class="panel-group" id="accordion">
  <div class="panel panel-default" v-for="(objective,i) in objectives">
    <a class="panel-heading" style="display:flex">
      <input type="checkbox" :id="'check'+(i+1)" />
      <label :for="'check'+(i+1)">
        <div><i class="fa fa-check"></i></div>
      </label>
      <h4 class="panel-title" data-toggle="collapse" data-parent="#accordion" :data-target="'#datatarget-'+(i+1)">
        {{objective.goal}}
      </h4>
    </a>
    <div :id="'datatarget-'+(i+1)" class="panel-collapse collapse" aria-expanded="false">
      <div class="panel-body" v-html="objective.detail">
      </div>
    </div>
  </div>
</div>
<script src="js/index.js"></script>

</body>
</html>
